<div id="hotel_signup">
	<div id="form-signup-div">
		<form id="form-hotel-signup" onload="checkData()" class="form-signup">
			<fieldset>
				<div role="tablist"
					class="ui-accordion ui-widget ui-helper-reset ui-accordion-icons"
					id="accordion">
					<h3 tabindex="0" aria-selected="true" aria-expanded="true"
						role="tab"
						class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
						<span class="ui-icon ui-icon-triangle-1-s"></span><a tabindex="-1"
							href="#">Dati genarali</a>
					</h3>
					<div role="tabpanel" style="height: 105px;"
						class="div-header ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
						<span>
							<label for="hotel-name">Nome</label> 
							<input class="input-area" type="text" id="hotel-name" name="nome" /> 
						</span>
						<span>
							<label for="hotel-indirizzo">Indirizzo</label>
							<input class="input-area" type="text" id="hotel-indirizzo" name="via" />
						</span>
						<span>
							<label for="hotel-numCiv">Numero Civico</label> 
							<input class="input-area" type="text" id="hotel-numCiv" name="numCiv" /> 
						</span>
						<span>
							<label for="hotel-city">Citta</label>
							<input class="input-area" type="text" id="hotel-city" name="city" />
						</span>
						<span>	 
							 <label for="hotel-zip-code">Zip Code</label> 
							 <input class="input-area" type="text" id="hotel-zip-code" name="cap" />
						</span>
						<span>	 
							 <label for="hotel-prov">Provincia</label>
							 <input class="input-area" type="text"	id="hotel-prov" name="prov" />
						</span>
						<span>
							<label for="hotel-pIva">Partita IVA</label>
							<input class="input-area" type="text" id="hotel-pIva" name="pIva" />
						</span>
						<span>
							<label for="hotel-cf">Codice fiscale</label> 
							<input class="input-area" type="text" id="hotel-cf" name="cf" />
						</span>
					</div>
					<h3 tabindex="-1" aria-selected="false" aria-expanded="false"
						role="tab"
						class="ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
						<span class="ui-icon ui-icon-triangle-1-e"></span><a tabindex="-1"
							href="#">Contatti</a>
					</h3>
					<div role="tabpanel" style="height: 105px; display: none;"
						class="div-header ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
						<span>
							<label for="hotel-email">Email</label>
							<input class="input-area" type="text" id="hotel-email" name="email" />
						</span>
						<span>
							<label for="hotel-email1">Conferma Email</label>
							<input class="input-area" type="text" id="hotel-email1" />
						</span>
						<span>
							<label for="hotel-phone">Telefono</label>
							<input class="input-area" type="text" id="hotel-phone" name="telefono" />
						</span>
						<span>
							<label for="hotel-cel">Cellulare</label>
							<input class="input-area" type="text" id="hotel-cel" name="mobile" />
						</span>
						<span>
							<label for="hotel-fax">Fax</label>
							<input class="input-area" type="text" id="hotel-fax" name="fax" />
						</span>
					</div>
					<h3 tabindex="-1" aria-selected="false" aria-expanded="false"
						role="tab"
						class="ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
						<span class="ui-icon ui-icon-triangle-1-e"></span><a tabindex="-1"
							href="#">Descrizione</a>
					</h3>
					<div role="tabpanel" style="height: 105px; display: none;"
						class="div-header ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
						<span>
							<label for="hotel-dsc">Descrizione struttura</label>
							<textarea class="input-area"id="hotel-dsc" name="descrizione" rows=10 cols=20></textarea>
						</span>
						<span>
							<label for="hotel-dsc">Attivita nella struttura</label>
							<textarea class="input-area"id="hotel-dsc" name="descrizione" rows=10 cols=20></textarea>
						</span>
					</div>
				</div>
				<div class="form-button">
					<p id="form-hotel-btn" class="my-btn">invia i dati</p>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<script type="text/javascript">
	$("#logged_me").click(function() {
		$(".user").css("background-color", "rgb(255, 215, 0)");
		$(".user").focus();
		var timeout = setTimeout(function() {
			$(".user").css("background-color", "rgb(255, 255, 255)");
		}, 1000);
	});

	$("#slogged_me").click(function() {
		$("#hotel_signup").show("blind", {
			direction : "vertical",
			speed : "8000"
		});
	});

	function effect(user_signup) {
		user_signup.show("blind", {
			direction : "vertical",
			speed : "8000"
		});
	}
</script>
